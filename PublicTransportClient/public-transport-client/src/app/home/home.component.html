<div class="container-fluid">
  <div class="row margin-bottom-div">
    <div class="col-xs-12 col-sm-6 offset-sm-3">
      <div class="login-form">
        <div class="panel-body">
          <h2 class="title">Logowanie</h2>
          <div [hidden]="!isError" class="alert alert-danger">
            Nieprawidłowy login lub hasło
          </div>
          <form #myForm="ngForm" (ngSubmit)="login(username.value, password.value)">
            <div class="form-group login-div">
              <input type="text" class="form-control" #username id="login" placeholder="Login" />
            </div>
            <div class="form-group pass-div">
              <input type="password" class="form-control" #password id="password" placeholder="Hasło" />
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary px-5" [disabled]="submitted">
                Zaloguj
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
