<div class="container-fluid">
  <div class="row margin-bottom-div">
    <div class="col-xs-12 col-sm-4 offset-sm-4">
      <div class="login-form">
        <div class="panel-body">
          <h2 class="title">Logowanie</h2>
          <div [hidden]="!isError" class="alert alert-danger">
            Nieprawidłowy login lub hasło
          </div>
          <form #myForm="ngForm" (ngSubmit)="tryLogin()">
            <div class="form-group login-div">
              <input type="text" class="form-control" [(ngModel)]="login" #log="ngModel" id="login" name="login"
                placeholder="Login" required />
            </div>
            <div class="form-group pass-div">
              <input type="password" class="form-control" id="password" [(ngModel)]="password" #pass="ngModel"
                name="password" placeholder="Hasło" required />
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary px-5">
                Zaloguj
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
